<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkPassword() {
                const statusText = document.getElementById("statusText")
                statusText.innerHTML = ''

                let password = document.forms["passwordValidator"]["password"].value
                let confirmPassword = document.forms["passwordValidator"]["confirmPassword"].value

                if (password != confirmPassword) {
                    const paragraph = document.createElement("p")
                    const text = document.createTextNode("Passwords do not match")
                    paragraph.appendChild(text)
                    statusText.appendChild(paragraph)
                    statusText.style.color = "red"
                }
                if (password.length < 8) {
                    const paragraph = document.createElement("p");
                    const text = document.createTextNode("Password is less than 8 characters.");
                    paragraph.appendChild(text)
                    statusText.appendChild(paragraph)
                    statusText.style.color = "red"
                }
                if (password == confirmPassword && password.length >= 8) {
                    const paragraph = document.createElement("p");
                    const text = document.createTextNode("Password matches.");
                    paragraph.appendChild(text)
                    statusText.appendChild(paragraph)
                    statusText.style.color = "green"
                }

                return false
            }
        </script>
    </head>
    <body>
        <h1>Password Validator</h1>
        <h2>Enter a password in the fields below.</h2>

        <h3>Requirements:</h3>
        <ul>
            <li><p>Passwords must match.</p></li>
            <li><p>Password must be atleast 8 characters long.</p></li>
        </ul>

        <form name="passwordValidator" onsubmit="return checkPassword()">
            <label>Password:</label><br>
            <input type="password" name="password" required min=8><br>
            <label>Confirm Password:</label><br>
            <input type="password" name="confirmPassword" required><br>
            <input style="margin-top:5px;" type="submit" value="Check Password">
        </form>

        <div id="statusText"></div>
    </body>
</html>
