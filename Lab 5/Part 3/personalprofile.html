<!DOCTYPE html>
<html>
  <head>
    <title>Personal Profile</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="intro">
        <div class="half_container">
          <img
            id="intro_profile_pictuce"
            src="images/profilepicture.jpg"
            alt="Picture of me"
          />
        </div>
        <div class="half_container">
          <div id="intro_text">
            <h1>Hello, I'm Gavin Kirwan</h1>
            <p>
              <em>
                Hello, my name is Gavin Kirwan. I am sophmore attending the
                University of Kansas majoring in Computer Science. This is my
                personal profile for Software Engineering.
              </em>
            </p>
          </div>
        </div>
      </div>
      <div id="favorite_websites">
        <h2>Favorite Websites</h2>
        <h3><a href="https://google.com">Google</a></h3>
        <h3><a href="https://youtube.com">Youtube</a></h3>
        <h3><a href="https://spotify.com">Spotify</a></h3>
        <h3><a href="https://instagram.com">Instagram</a></h3>
      </div>
      <div id="youtube_video">
        <h2>Youtube Video</h2>
        <div class="center">
          <iframe
            id="youtube_video_iframe"
            src="https://www.youtube.com/embed/j5Sl6vx_l1s"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
