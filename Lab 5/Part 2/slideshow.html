<!DOCTYPE html>
<html>
    <head>
        <script>
            let currentPicture = 1

            function previous() {
                currentPicture--
                if (currentPicture < 1) {
                    currentPicture = 5
                }

                document.getElementById("slideshow").src = "Images/" + currentPicture + ".jpg"
            }

            function next() {
                currentPicture++
                if (currentPicture > 5) {
                    currentPicture = 1
                }
                
                document.getElementById("slideshow").src = "Images/" + currentPicture + ".jpg"
            }
        </script>
    </head>
    <body>
        <h1>Slide show</h1>
        <h2>Click next or previous to change picture.</h2>

        <img id="slideshow" src="Images/1.jpg" height="350px" alt="Slideshow"><br>

        <button onclick="previous()">Previous</button>
        <button onclick="next()">Next</button>
    </body>
</html>
